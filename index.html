<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syles.css">
    <title>Document</title>
</head>
<body>

    <section>
        <h1>Greate Auto Parts - Order Form</h1>

        <form action="">
            <label for="firstname">Frist Name:</label>
            <input type="text" placeholder="Enter your first name" name="firstname">

            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="Enter your last name" name="lastname">

            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email address" name="email">

            <label for="phonenumber">Phone Number:</label> 
            <input type="text" placeholder="Enter your phone number" name="phonenumber">

            <label for="make">Make:</label>
            <input type="text" placeholder="make" name="make">

            <label for="model">Model:</label>
            <input type="text" placeholder="model" name="model">

            <label for="year">Year:</label>
            <input type="number" placeholder="Year" name="year" min="1999" max="2024" step="15">

            <label for="spareparts">Spare Part:</label>
            <input type="text" placeholder="Enter the spare parts your need" name="spareparts">

            <label for="qty">Quantity:</label>
            <input type="number" placeholder="Enter the quantity of the spare part you need" name="qty" min="10" max="200" step="1">

            <label for="comment">Comment:</label>
            <textarea name="firstname" id="" placeholder="Enter your comment" name="comment"></textarea>

            <button>S u b m i t</button>

        </form>

    </section>
    
</body>
</html>
